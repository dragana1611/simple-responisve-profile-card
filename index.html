<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1776&q=80"
      />
      <div>
        <h2>Alina Smith</h2>
        <h3>Senior UX/UI Designer</h3>
        <ul class="stats">
          <li>
            <var>342</var>
            <label>Posts</label>
          </li>
          <li>
            <var>120k</var>
            <label>Followers</label>
          </li>
          <li>
            <var>285</var>
            <label>Following</label>
          </li>
        </ul>
        <nav class="buttons">
          <button class="primary">Follow</button>
          <button>Message</button>
        </nav>
      </div>
    </div>
  </body>
</html>
